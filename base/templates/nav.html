<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    
<style>
    /* Reset some default browser styles */
    body, h1, p {
        margin: 0;
        padding: 0;
    }

    /* Styling for the navigation bar */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(9, 24, 235);
        color: #fff;
        padding: 10px 20px;
    }

    /* Styling for the logo and title */
    .navbar-left {
        display: flex;
  
    }

    .navbar-title {
        font-size: 24px;
        font-weight: bold;
        
        color:rgb(223, 223, 223);
        align-items: center;

    }

    /* Styling for the login button */
    .login-button {
        background-color: #0074D9; /* Light blue color, you can change this */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Styling for the search bar */
    .search-form {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px; /* Set the width to 200px */
    }

    .search-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .search-button {
        background-color: #3498DB; /* Light blue color for the button, you can change this */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }

        .loader::before {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; /* Hide overlay by default */
        }
</style>

<div class="navbar">
    
<div>
    
        <button class="btn btn-secondary"><h4><i class="fa fa-user" aria-hidden="true" ></i><a href="{% url 'profile' %}" style="color: inherit; text-decoration: none;" onclick="showLoader()">{{ request.user.username }}</a> </h4></button>

</div>
<div class="navbar-center">
    <h1 class="navbar-title">
        shopping Market
    </h1>
</div>
<div>
    {% if request.user.is_authenticated %}
        <a href="{% url 'signout' %}"><button class="btn btn-danger">Logout</button></a>
    {% else %}
        <a href="{% url 'signin' %}"><button class="login-button">Login</button></a>
    {% endif %}
</div>
</div>
<!-- Loader HTML -->
<div class="overlay" id="overlay"></div>
<div class="loader" id="loader"></div>

<!-- JavaScript for Loader -->
<script>
    function showLoader() {
        document.getElementById('loader').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }
</script>


</body>
</html>
