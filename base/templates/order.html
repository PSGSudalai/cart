<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #8ce9fa 0%, #8ce9fa 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            max-width: 800px;
        }

        h4 {
            color: #333;
        }

        .card-deck .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-group input {
            border-radius: 4px;
        }

        .btn-primary, .btn-secondary, .btn-success {
            border-radius: 4px;
        }

        .table {
            margin-top: 20px;
        }

        thead.thead-dark th {
            background-color: #343a40;
            color: white;
        }

        tbody {
            background-color: white;
        }

        .table-responsive-md {
            overflow-x: auto;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1000;
        }

        .loader::before {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-download {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
        }

        .btn-download:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <div class="container mt-1">
        <div class="row">
            <div class="col-12 mb-4 text-center">
                <h4>{{ request.user.username }}</h4>
            </div>
            <div class="col-12 mb-4">
                <div class="card-deck">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">Product</h6>
                            <p class="card-text">{{ cart }}</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">Total Amount</h6>
                            <p class="card-text">{{ value }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <form method="get" action="">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="date" name="start_date" class="form-control" placeholder="Start Date" value="{{ request.GET.start_date }}">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="date" name="end_date" class="form-control" placeholder="End Date" value="{{ request.GET.end_date }}">
                        </div>
                        <div class="form-group col-md-2">
                            <button type="submit" class="btn btn-primary">Filter</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-12">
                <div class="table-responsive-md">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                                <th>Download</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in amt %}
                            <tr>
                                <td>{{ item.product.item }}</td>
                                <td>{{ item.product.price }}</td>
                                <td>{{ item.quantity }}</td>
                                <td>{{ item.total }}</td>
                                <td>
                                    <a href="{% url 'download' item.id %}" style="color: inherit; text-decoration: none;" class="btn-download">Download PDF</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-12 text-center mt-3">
                <button class="btn btn-secondary" onclick="showLoader()">
                    <a href="{% url 'home' %}" style="color: inherit; text-decoration: none;">Back</a>
                </button>
                <button class="btn btn-success" onclick="showLoader()">
                    <a href="{% url 'report' %}" style="color: inherit; text-decoration: none;">Report</a>
                </button>
                <div class="text-center mt-3">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#dateModal">Download PDF</button>
                </div>
            </div>
            <div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-labelledby="dateModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dateModalLabel">Enter Date</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="fromDate">From Date:</label>
                            <input type="date" id="fromDate" class="form-control">
                        </div>
                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="downloadPDF()">Download PDF</button>
                    </div>
                    </div>
                </div>
            </div>
        </div> 
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="loader" id="loader"></div>

    
      <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        function downloadPDF() {
            const fromDate = document.getElementById('fromDate').value;
            

            if (fromDate ) {
                // Construct the URL with both fromDate and toDate
                const url = `{% url 'receipt' 'from_date_placeholder' %}`
                    .replace('from_date_placeholder', fromDate);
                window.open(url, '_blank');
            } else {
                alert('Please select both start and end dates.');
            }
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
