<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Product Page</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-nav li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .hero-section {
            background: url("{% static 'images/hero-bg.jpg' %}") no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 48px;
            margin: 0;
        }

        .hero-section p {
            font-size: 24px;
            margin: 10px 0;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            flex: 1;
        }

        .inner-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 250px;
            height: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .inner-card:hover {
            transform: scale(1.05);
        }

        .img-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .detail-box {
            padding: 0px;
            text-align: center;
        }

        .detail-box h6 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .detail-box span {
            color: #555;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #20bba6;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #2217be;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: auto;
        }
        

    
        @media (max-width: 868px) {
            .hero-section h1 {
                font-size: 32px;
            }

            .hero-section p {
                font-size: 18px;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .cards {
                flex-direction: column;
                align-items: center;
            }

            .inner-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    {% include "nav.html" %}
  
    
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="btn">
        <button class="btn btn-success"><a href="{% url 'item' %}" style="color: inherit; text-decoration: none;">Create Item</a></button>
        <button class="btn btn-success"><a href="{% url 'cart-view' %}" style="color: inherit; text-decoration: none;">Cart</a></button>
    
    </div>
    <div class="cards">
        
        {% for item in items %}
        <div class="inner-card">
            <div class="img-box">
                <img src="{{ item.image.url }}" alt="Product Image">
            </div>
            <div class="detail-box">
                <h6>{{ item.item }}</h6>
                <h6>Price <span>â‚¹{{ item.price }}</span></h6>
                <form action="{% url 'cart' item.id %}" method="POST">
                    {% csrf_token %}
                  
                    <button type="submit" class="btn btn-primary">
                        {% if request.user.is_authenticated %}
                        Add to Cart
                        {% else %}
                        <a href="{% url 'signin' %}" style="color: inherit; text-decoration: none;">Add to Cart</a>
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 MyStore. All rights reserved.</p>
    </footer>

</body>
</html>
