<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <title>Product Page</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-nav li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .hero-section {
            background: url("{% static 'images/hero-bg.jpg' %}") no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 48px;
            margin: 0;
        }

        .hero-section p {
            font-size: 24px;
            margin: 10px 0;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            flex: 1;
        }

        .inner-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 250px;
            height: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .inner-card:hover {
            transform: scale(1.05);
        }

        .img-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .detail-box {
            padding: 0px;
            text-align: center;
        }

        .detail-box h6 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .detail-box span {
            color: #555;
            font-weight: bold;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
        }
        .btn-primary {
            background-color: #20bba6;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #2217be;
        }
    

        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: auto;
        }

        @media (max-width: 868px) {
            .hero-section h1 {
                font-size: 32px;
            }

            .hero-section p {
                font-size: 18px;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .cards {
                flex-direction: column;
                align-items: center;
            }

            .inner-card {
                width: 90%;
            }
        }
    </style>

    <script>
        function handlePaymentSuccess(orderId) {
            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            document.getElementById('ok-button').onclick = function() {
                window.location.href = `/download-receipt/?order_id=${orderId}`;
            };
        }

        function simulatePaymentSuccess() {
            const exampleOrderId = 'order_ABCDEFGHIJKL'; // Replace with actual order ID from payment gateway
            handlePaymentSuccess(exampleOrderId);
        }

        window.onload = function() {
            simulatePaymentSuccess();
        };
    </script>
</head>
<body>

    {% include "nav.html" %}
    <div class="btn">
        <button class="btn btn-success"><a href="{% url 'item' %}" style="color: inherit; text-decoration: none;">Create Item</a></button>
        <button class="btn btn-success"><a href="{% url 'cart-view' %}" style="color: inherit; text-decoration: none;">Cart</a></button>
    
   </div>
    <div class="cards">
        {% for item in items %}
        <div class="inner-card">
            <div class="img-box">
                <img src="{{ item.image.url }}" alt="Product Image">
            </div>
            <div class="detail-box">
                <h6>{{ item.item }}</h6>
                <h6>Price <span>â‚¹{{ item.price }}</span></h6>
                {% if request.user.is_authenticated %}
                <button class="btn btn-success" onclick="initiatePayment({{ item.price }} * 100)">BUY</button>
                {% else %}
                <button class="btn btn-success"><a href="{% url 'signin' %}" style="color: inherit; text-decoration: none;">BUY</a></button>
                {% endif %}
                <form action="{% url 'cart' item.id %}" method="POST">
                    {% csrf_token %}
                    <input type="number" name="quantity" value="1" min="1" style="width: 50px;">
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 MyStore. All rights reserved.</p>
    </footer>

    <script>
        function initiatePayment(amount) {
            var options = {
                "key": "rzp_test_sYDXizFjDxb4Vw",
                "amount": amount,
                "currency": "INR",
                "name": "MyStore",
                "description": "Purchase Description",
                "handler": function (response) {
                    console.log("Payment response:", response);
                    alert("Payment Successful");

                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/verify-payment/", true);
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                    xhr.send("razorpay_payment_id=" + response.razorpay_payment_id + 
                             "&razorpay_order_id=" + response.razorpay_order_id + 
                             "&razorpay_signature=" + response.razorpay_signature);
                },
                "prefill": {
                    "name": "Customer Name",
                    "email": "customer@example.com",
                    "contact": "1234567890"
                },
                "theme": {
                    "color": "#F37254"
                }
            };

            try {
                var paymentObject = new Razorpay(options);
                paymentObject.open();
            } catch (error) {
                console.error("Error initiating Razorpay payment:", error);
                alert("An error occurred while initiating the payment.");
            }
        }
    </script>
</body>
</html>
